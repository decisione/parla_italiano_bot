services:
  postgres:
    image: postgres:15
    container_name: parla_italiano_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=parla_italiano
      - POSTGRES_USER=parla_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parla_user -d parla_italiano"]
      interval: 10s
      timeout: 5s
      retries: 5

  parla-italiano-bot:
    image: parla_italiano_bot:latest
    container_name: parla_italiano_bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=parla_italiano
      - DB_USER=parla_user
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./.env:/app/.env:ro
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.1'

volumes:
  postgres_data: